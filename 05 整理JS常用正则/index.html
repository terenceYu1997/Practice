<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>

<div>
    <div>手机号</div>
    <label>mobile: </label>
    <input type="text" id="mobile">
    <input type="button" value="校验" onClick="checkValue('mobile')">
</div>
<br/>
<div>
    <div>邮箱</div>
    <label>email: </label>
    <input type="text" id="email">
    <input type="button" value="校验" onClick="checkValue('email')">
</div>
<br/>
<div>
    <div>数字和字母的组合</div>
    <label>password: </label>
    <input type="text" id="password">
    <input type="button" value="校验" onClick="checkValue('password')">
</div>
<br/>
<div>
    <div>金额校验，精确到2位小数</div>
    <label>money: </label>
    <input type="text" id="money">
    <input type="button" value="校验" onClick="checkValue('money')">
</div>

<script>
  // let word = '哈?++111哈哈___124哈05 哈'
  //
  // let numberList = word.match(/[0-9]/g)
  // console.log(numberList) //(8) ["1", "1", "1", "1", "2", "4", "0", "5"]

  let rules = {mobile: /^1[3|4|5|8][0-9]\d{4,8}$/, email: /^[A-Za-z0-9\u4e00-\u9fa5]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/, password: /^[a-z0-9_]*(([a-z][a-z0-9_]*\d)|(\d[a-z0-9_]*[a-z]))[a-z0-9_]*$/, money: /^[0-9]+(.[0-9]{2})?$/}

  let checkValue = function (methodName) {
    let tempValue = document.getElementById(methodName).value
    console.log(tempValue)
    new RegExp(rules[methodName]).test(tempValue) ? alert(`${methodName} 校验通过!`) : alert(`${methodName} 校验失败!`)
  }
</script>
</body>
</html>
